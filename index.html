<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
  width: 100%;
  height: 100%;
  background-color: transparent;
  overflow: hidden;
}
body {
  display: flex;
  justify-content: center;
  align-items: flex-start;
}
#container {
  position: relative;
  width: 100%;
  aspect-ratio: 4 / 3;
}
.img-wrapper {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
.img-wrapper:nth-child(2) {
  clip-path: inset(0px 0px 0px 50%);
}
.img-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
#line {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: .2rem;
  height: 100%;
  background-color: #fff;
  pointer-events: none;
}
input[type=range] {
  appearance: none;
  -webkit-appearance: none;
  background-color: transparent;
  position: absolute;
  width: calc(100% + 2.25rem);
  height: 100%;
  left: -1.125rem;
  top: 0;
  cursor: pointer;
}
input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  height: 2.25rem;
  width: 2.25rem;
  border: .25rem solid #fff;
  border-radius: 50%;
  box-shadow: 0px 0px 8px 2px rgba(0,0,0,0.2);
  background-color: #fff;
  background-image: url('data:image/svg+xml;utf8,%3Csvg xmlns%3D%22http%3A//www.w3.org/2000/svg%22 height%3D%2224px%22 viewBox%3D%220 -960 960 960%22 width%3D%2224px%22 fill%3D%22%23000%22%3E%3Cpath d%3D%22M286.15-293.85 100-479.62l185.77-185.76 42.15 41.76-113 113.62h530.16l-113-113.62 42.15-41.76L860-479.62 674.23-293.85l-42.54-41.77 113.39-114H214.54l113.38 114-41.77 41.77Z%22/%3E%3C/svg%3E');
  background-size: cover;
  cursor: grab;
}
input[type=range]::-moz-range-thumb {
  height: 2.25rem;
  width: 2.25rem;
  border: .25rem solid #fff;
  border-radius: 50%;
  box-shadow: 0px 0px 8px 2px rgba(0,0,0,0.2);
  background-color: #fff;
  background-image: url('data:image/svg+xml;utf8,%3Csvg xmlns%3D%22http%3A//www.w3.org/2000/svg%22 height%3D%2224px%22 viewBox%3D%220 -960 960 960%22 width%3D%2224px%22 fill%3D%22%23000%22%3E%3Cpath d%3D%22M286.15-293.85 100-479.62l185.77-185.76 42.15 41.76-113 113.62h530.16l-113-113.62 42.15-41.76L860-479.62 674.23-293.85l-42.54-41.77 113.39-114H214.54l113.38 114-41.77 41.77Z%22/%3E%3C/svg%3E');
  background-size: cover;
  cursor: grab;
}
input[type=range]:active::-webkit-slider-thumb { cursor: grabbing; }
input[type=range]:active::-moz-range-thumb { cursor: grabbing; }
</style>
</head>
<body>

<div id="container" aria-label="Before and after image slider">
  <div class="img-wrapper">
    <img id="img-before" src="" alt="Before">
  </div>
  <div class="img-wrapper">
    <img id="img-after" src="" alt="After">
  </div>
  <div id="line"></div>
  <input id="slider" type="range" min="0" max="100" value="50">
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const set = params.get('set') || 'C09';
  const base = 'image/';

  const imgBefore = document.getElementById('img-before');
  const imgAfter  = document.getElementById('img-after');
  imgBefore.src = base + set + '_CLEAN.png';
  imgAfter.src  = base + set + '_FINAL.png';

  const wrapAfter = document.querySelector('.img-wrapper:nth-of-type(2)');
  const line   = document.getElementById('line');
  const slider = document.getElementById('slider');

  slider.addEventListener('input', () => {
    line.style.left = slider.value + '%';
    wrapAfter.style.clipPath = 'inset(0px 0px 0px ' + slider.value + '%)';
  });

  slider.addEventListener('dblclick', () => {
    slider.value = 50;
    line.style.left = '50%';
    wrapAfter.style.clipPath = 'inset(0px 0px 0px 50%)';
  });
</script>

</body>
</html>
